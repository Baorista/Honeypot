{% extends "base.html" %}

{% block title %}Đăng bài viết mới{% endblock %}

{% block content %}
    <h2 style="color: #2f3640; border-bottom: 2px solid #00a8ff; padding-bottom: 0.5rem;">✍️ Đăng bài viết mới</h2>

    <form method="POST" enctype="multipart/form-data" 
          style="display: flex; flex-direction: column; gap: 1rem; margin-top: 2rem;">

        <div>
            <label for="title">Tiêu đề:</label><br>
            <input type="text" name="title" required 
                   style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 6px;">
        </div>

        <div>
            <label for="content">Nội dung:</label><br>
            <textarea name="content" rows="8" required
                      style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 6px;"></textarea>
        </div>

        <div>
            <label for="attachment">Đính kèm file (tùy chọn):</label><br>
            <input type="file" name="attachment">
        </div>

        <div>
            <button type="submit" 
                    style="padding: 0.75rem 1.5rem; background-color: #4cd137; color: white; 
                           border: none; border-radius: 6px; cursor: pointer;">
                📤 Đăng bài
            </button>
        </div>
    </form>

    <div style="margin-top: 1.5rem;">
        <a href="{{ url_for('dashboard') }}" 
           style="color: #00a8ff; text-decoration: none;">← Quay lại Dashboard</a>
    </div>
{% endblock %}
