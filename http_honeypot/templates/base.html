<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Blog{% endblock %}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f6fa;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #2f3640;
            padding: 1rem;
            display: flex;
            gap: 1.5rem;
        }
        nav a {
            color: #f5f6fa;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #00a8ff;
        }
        .container {
            max-width: 960px;
            margin: 2rem auto;
            padding: 1.5rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('home') }}">Trang chủ</a>
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('upload_post') }}">Đăng bài</a>
            <a href="{{ url_for('logout') }}">Đăng xuất</a>
        {% else %}
            <a href="{{ url_for('login') }}">Đăng nhập</a>
        {% endif %}
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        &copy; 2025 My Blog. All rights reserved.
    </footer>
</body>
</html>
